<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      
        <img src="./imagenes/Vector.png" alt="Logo Alura" id="logo">
        <div class="contenedor-cajas">
            <div class="caja-texto">
                <form action="">
                    <textarea name="" id="textotarea" cols="50" placeholder="Ingresa el texto a encriptar" style="border: none;"></textarea>
                </form>
            </div>
            <div class="texto-encriptado">
                <button onclick="toggleModoObscuro()" class="modoObscuro">Modo Oscuro</button>
                <div id="muÃ±eco">
                    <img src="./imagenes/Muneco.png" alt="">
                    <p><strong>Mensaje no encontrado</strong></p>
                    <p>Ingresa el texto que deseas encriptar</p>
                </div>
                <div class="mostrar" id="mostrar">
                    <textarea name="" id="textoEncriptado" cols="30" rows="10" readonly></textarea>
                    <div id="mensajeCopiado" style="display: none;">Texto copiado</div>
                    <button class="boton2" id="copiar">Copiar</button>
                </div>
            </div>
        </div>
        <div class="botones">
            <button class="boton1" id="encriptar">Encriptar</button>
            <button class="boton2" id="desencriptar">Desencriptar</button>
        </div>
        </main>
        <script src="js.js"></script>
    </body>
</html>
